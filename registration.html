<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration â€” Tailwind</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body class="bg-gray-100">

    <!-- Registration Form -->
    <div id="register" class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Register</h2>
      <form action="login.html" method="post"  class="space-y-4">
        FullName<input type="text" name="name" placeholder="Enter your name"class="w-full  border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <br><br>
        Email<input type="email" name="email" placeholder="Enter your email"class="w-full  border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <br><br>
        Password<input type="password" name="pass" placeholder="Create a password"class="w-full  border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <br><br>
        Confirm Password<input type="password" name="cpass" placeholder="Confirm your password"class="w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <br><br>
        <a href="login.html"><button type="submit"class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
          Register
        </button></a>
        <p class="text-sm text-center mt-4 text-gray-600">
          Already have an account?
          <a href="login.html" class="text-green-600 hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
